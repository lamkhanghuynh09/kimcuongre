<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nạp Kim Cương Free Fire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      max-width: 480px;
      margin: auto;
    }
    h1 {
      color: red;
    }
    .box {
      margin: 15px 0;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 8px;
    }
    .packages {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
    }
    .package {
      flex: 1 1 45%;
      padding: 12px;
      background: #fff;
      border: 2px solid #ccc;
      text-align: center;
      cursor: pointer;
      border-radius: 8px;
    }
    .package.selected {
      border-color: red;
      background: #ffeaea;
    }
    button {
      width: 100%;
      padding: 15px;
      background: red;
      color: #fff;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .selected-info {
      margin: 10px 0;
      font-weight: bold;
      color: green;
    }

    /* Overlay */
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .overlay-content {
      background: #fff;
      padding: 30px 20px;
      border-radius: 10px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      color: #333;
      width: 80%;
      max-width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      position: relative;
    }

    .close-btn {
      margin-top: 20px;
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Garena Free Fire</h1>
  <div class="box">
    <label for="userId">Nhập số ID:</label>
    <input type="text" id="userId" placeholder="Nhập ID người chơi" />
  </div>

  <div class="box">
    <label>Chọn gói nạp:</label>
    <div class="packages" id="packageList">
      <div class="package" data-value="51">51 Kim Cương<br/>Gói 10x</div>
      <div class="package" data-value="113">113 Kim Cương<br/>Gói 20x</div>
      <div class="package" data-value="283">283 Kim Cương<br/>Gói 50x</div>
      <div class="package" data-value="566">566 Kim Cương<br/>Gói 100x</div>
      <div class="package" data-value="1132">1132 Kim Cương<br/>Gói 150x</div>
      <div class="package" data-value="2830">2830 Kim Cương<br/>Gói 200x</div>
      <div class="package" data-value="5750">5750 Kim Cương<br/>Gói 300x</div>
      <div class="package" data-value="11500">11500 Kim Cương<br/>Gói 500x</div>
    </div>
    <div class="selected-info" id="selectedInfo">Bạn chưa chọn gói nạp</div>
  </div>

  <button onclick="handlePayment()">Xử lý thanh toán</button>

  <!-- Overlay -->
  <div class="overlay" id="overlay">
    <div class="overlay-content">
      <div id="overlayContent">Đang xử lý...</div>
      <button class="close-btn" onclick="closeOverlay()">Đóng</button>
    </div>
  </div>

  <script>
    const packages = document.querySelectorAll('.package');
    const selectedInfo = document.getElementById('selectedInfo');
    let selectedPackage = null;

    packages.forEach(pkg => {
      pkg.addEventListener('click', () => {
        packages.forEach(p => p.classList.remove('selected'));
        pkg.classList.add('selected');
        selectedPackage = pkg.getAttribute('data-value');
        selectedInfo.textContent = `Bạn đã chọn gói nạp: ${selectedPackage} kim cương`;
      });
    });

    function handlePayment() {
      const userId = document.getElementById('userId').value;
      if (!userId || !selectedPackage) {
        alert("Vui lòng nhập ID và chọn gói nạp!");
        return;
      }

      const overlay = document.getElementById('overlay');
      const overlayContent = document.getElementById('overlayContent');
      overlay.style.display = "flex";
      overlayContent.textContent = "Đang xử lý...";

      setTimeout(() => {
        overlayContent.textContent = `Gửi đến ID ${userId} thành công`;
      }, 1000);
    }

    function closeOverlay() {
      document.getElementById('overlay').style.display = "none";
    }
  </script>
</body>
</html>
