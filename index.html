<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập tài khoản</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      background: #fff;
      margin: auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    h2 {
      text-align: center;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .captcha {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }
    .captcha img {
      margin-left: 10px;
      height: 40px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .options {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Đăng nhập tài khoản</h2>
    <label>Tên đăng nhập:</label>
    <input type="text" id="username" placeholder="Email hoặc Số điện thoại">
    
    <label>Mật khẩu</label>
    <input type="password" id="password" placeholder="Mật khẩu">
    
    <label>Mã bảo mật</label>
    <div class="captcha">
      <input type="text" placeholder="Mã bảo mật">
      <img src="https://dummyimage.com/100x40/fff/000&text=GH36P" alt="captcha">
    </div>
    
    <label><input type="checkbox"> Ghi nhớ?</label>
    
    <button onclick="login()">Đăng nhập</button>
    <div class="options">
      <a href="#">Quên mật khẩu?</a>
    </div>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (user && pass) {
        window.location.href = "home.html";
      } else {
        alert("Vui lòng nhập đầy đủ thông tin.");
      }
    }
  </script>
</body>
</html>
